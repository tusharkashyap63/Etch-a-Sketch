<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Etch-a-Sketch</title>
</head>
<body>
	<h1>Etch-a-Sketch</h1>
	<div class="main">

		<div id="container"></div>
	</div>
	<script src="js/script.js"></script>

</html>
